<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>We Form</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

</head>
<body>
    <div class="content">
        <aside>
            <img src="Assets/hero.svg" alt="">
        </aside>

        <main>

            <header>
                <a href="index.html">
                    <ion-icon name="arrow-round-back"></ion-icon>
                </a>
                <h2>Nova <span>entidade</span></h2>
            </header>

            <form>
                <label for="input-name">Nome</label>
                <input type="text" id="input-name">

                <label for="input-field">Campo de atuação</label>

                <div class="select-div">
                    <select id="input-field">
                        <option value=""> </option>
                        <option value="abrigo">Abrigo de animais</option>
                        <option value="centro">Centro de alimentação</option>
                        <option value="outros">Outros</option>
                    </select>
                </div>

                

                <div class="points">
                    <label for="input-points">Pontos de coleta</label>
                        <input type="text" id="input-points">

                    <button>
                        <ion-icon name="add-circle"></ion-icon>
                    </button>
                </div>
                
                
            </form>

            <div class="actions">
                <a href="cadastro-entidade.html">Cadastrar</a>
            </div>

        </main>
    </div>

    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
</body>
</html>
